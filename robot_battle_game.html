<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="UTF-8">
	<title>Robot Battle</title>
	<link rel="stylesheet" type="text/css" href="robot_battle.css">
	<script src="./robo.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
</head>

<body onload="drawRobots();">
	<h3>Robot Battle Game</h3>

	<canvas id="goodRobot" class="goodRobot" width="280" height="500">
		The Good Robot
	</canvas>

	<canvas class="energyBarGood" width="60" height="500">
		The Good Energy
	</canvas>

	<canvas id="badRobot" class="badRobot" width="280" height="500">
		The Bad Robot
	</canvas>

	<canvas class="energyBarBad" width="60" height="500"	>
		The Bad Energy
	</canvas>

	<div class="timerDiv">
		timer here
	</div>

	<div class="answerDiv">
		<p>
			answers here
		</p>
	</div>

	<div class="numeralsDiv">
		<p>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
		</p>
		<p>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
		</p>
	</div>

</body>

</html>
